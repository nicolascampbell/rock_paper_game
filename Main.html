<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>title</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let choice=Math.floor(Math.random()*3)+1;
                switch(choice){
                    case 1:
                        return "paper";
                        break;
                    case 2:
                        return "rock";
                        break;
                    case 3:
                        return "scissors";
                        break;
                    default:
                        return "something went wrong 1";
                }
            }
            function singleRound(playerSelection,computerSelection){
                playerSelection=playerSelection.toLowerCase();
                let playerWins=playerSelection=="paper"&&computerSelection=="rock"||playerSelection=="scissors"&&computerSelection=="paper"||playerSelection=="rock"&&computerSelection=="scissors";
                let playerLose=playerSelection=="paper"&&computerSelection=="scissors"||playerSelection=="scissors"&&computerSelection=="rock"||playerSelection=="rock"&&computerSelection=="paper";
                console.log(playerWins+"y la otra opcion"+playerLose);
                if(playerSelection!=computerSelection && playerWins){
                    score+=2;
                    return "You Win! "+playerSelection+" beats "+computerSelection;
                }else if(playerLose){
                    return "You Lose! "+computerSelection+" beats "+playerSelection;
                }else if(playerSelection==computerSelection){
                    score++;
                    return "its a draw";
                }else{
                    return "something went wrong 2";
                }
            }
            function game(){
                let playerSelection;
                for(i=0;i<5;i++){
                    playerSelection=window.prompt();
                    console.log(singleRound(playerSelection,computerPlay()));
                }
                if (score>5){
                    console.log("Player wins!");
                }else if(score==5){
                    console.log("Its a draw");
                }else{
                    console.log("Player Loses!");
                }
                
            }
            function debug(){
                for(i=0;i<5;i++){
                    game();
                    score=0;
                }
            }
            let score=0;
  
  
        </script>
    </body>
</html>
